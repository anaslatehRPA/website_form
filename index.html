<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Insurance Claim Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #2d9cdb;
      --primary-dark: #2176ae;
      --bg: #f7fbfc;
      --white: #fff;
      --border: #e0e6ed;
      --success: #27ae60;
      --danger: #e74c3c;
    }
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
    }
    /* Login Box */
    .center-box {
      max-width: 400px;
      margin: 80px auto;
      background: var(--white);
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.10);
      padding: 40px 36px 32px 36px;
      position: relative;
      text-align: center;
    }
    .login-title {
      color: var(--primary-dark);
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 24px;
      letter-spacing: 0.02em;
    }
    .login-form .form-group {
      text-align: left;
      margin-bottom: 18px;
    }
    .login-form label {
      font-weight: 500;
      margin-bottom: 7px;
      color: #444;
      display: block;
    }
    .login-form input {
      width: 100%;
      padding: 12px;
      border: 1.5px solid var(--border);
      border-radius: 7px;
      font-size: 1.07rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
      outline: none;
      background: var(--white);
    }
    .login-form input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 2px var(--primary);
    }
    .login-btn {
      width: 100%;
      background: linear-gradient(90deg, var(--primary), #56ccf2);
      color: #fff;
      border: none;
      padding: 13px 0;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 7px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, var(--primary-dark), #2d9cdb);
    }
    .error-message {
      color: var(--danger);
      background: #fcf0f1;
      border: 1px solid #f3c4c7;
      border-radius: 6px;
      padding: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
      display: none;
    }
    #app-content { display: none; }

    .form-wrapper {
      max-width: 650px;
      margin: 48px auto;
      background: var(--white);
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.07);
      padding: 50px 50px 38px 50px;
      position: relative;
      overflow: hidden;
    }
    .form-wrapper:before {
      content: "";
      position: absolute;
      top: -50px;
      left: -50px;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--primary), #56ccf2);
      border-radius: 50%;
      opacity: 0.15;
      z-index: 0;
    }
    .form-title {
      text-align: center;
      color: var(--primary-dark);
      font-weight: 700;
      margin-bottom: 28px;
      font-size: 2rem;
      letter-spacing: 0.03em;
    }
    .form-group { margin-bottom: 22px; }
    label { font-weight: 500; margin-bottom: 6px; display: block; color: #444; font-size: 1.08rem; }
    input, select, textarea {
      width: 100%; padding: 15px 16px;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      font-size: 1.13rem;
      background: var(--white);
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
      outline: none;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      background: #f6fbfe;
      box-shadow: 0 0 3px var(--primary);
    }
    textarea {
      resize: vertical;
      min-height: 60px;
      max-height: 140px;
      font-size: 1.12rem;
    }
    .form-row {
      display: flex;
      gap: 18px;
    }
    .form-row > .form-group {
      flex: 1 1 0;
      margin-bottom: 0;
    }
    .btn-submit {
      background: linear-gradient(90deg, var(--primary), #56ccf2);
      color: var(--white);
      border: none;
      padding: 16px 0;
      font-size: 1.18rem;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
      cursor: pointer;
      transition: background 0.2s, transform 0.13s;
      margin-top: 10px;
    }
    .btn-submit:hover {
      background: linear-gradient(90deg, var(--primary-dark), #2d9cdb);
      transform: translateY(-1px) scale(1.01);
    }
    input[type="text"]:first-of-type {
      font-weight: 600;
      font-size: 1.18rem;
      letter-spacing: 0.02em;
      background: #fafdff;
    }
    @media (max-width: 800px) {
      .form-wrapper { max-width: 96vw; padding: 24px 4vw 14px 4vw; }
      .form-title { font-size: 1.25rem; }
      .form-row { flex-direction: column; gap: 0; }
      .center-box { margin: 30px auto; }
      input, select, textarea { font-size: 1rem; padding: 12px 10px; }
    }
    /* Success Box (RPA Friendly) */
    #success-box {
      display: none;
      border: 2px solid #27ae60;
      background: #eafaf1;
      padding: 24px 18px;
      border-radius: 10px;
      margin-bottom: 18px;
      text-align: center;
      font-size: 1.1em;
    }
    #success-message {
      font-size: 1.25em;
      color: #27ae60;
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    #thankyou-message {
      display: inline;
    }
    #refNo-label {
      color: #2176ae;
      font-size: 1.1em;
      margin-bottom: 2px;
    }
    #refNo {
      font-weight: bold;
      color: #2176ae;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <!-- Login Box -->
  <div class="center-box" id="login-box">
    <div class="login-title">Login</div>
    <div class="error-message" id="login-error">Username or Password incorrect!</div>
    <form class="login-form" id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <!-- Main App Content (hidden before login) -->
  <div id="app-content">
    <div class="form-wrapper">
      <div class="form-title">Medical Insurance Claim </div>
      <!-- Success Message Box (RPA Friendly, with IDs for automation) -->
      <div id="success-box">
        <div class="success-title" id="success-message">
          <span style="font-size:1.5em;">âœ”</span>
          <span id="thankyou-message">Thank you! Your application has been submitted.</span>
        </div>
        <div class="success-ref" id="refNo-label">
          Reference No: <span id="refNo"></span>
        </div>
      </div>
      <form id="insuranceForm" autocomplete="off">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input id="fullName" type="text" required placeholder="Enter your full name">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="age">Age</label>
            <input id="age" type="number" min="0" max="120" required placeholder="Age">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="insuranceNumber">Insurance Number</label>
          <input id="insuranceNumber" type="text" required placeholder="e.g. AB1234567">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" required placeholder="e.g. 0812345678">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" required placeholder="your@email.com">
          </div>
        </div>
        <div class="form-group">
          <label for="medication">Medication</label>
          <textarea id="medication" placeholder="List any medications..."></textarea>
        </div>
        <div class="form-group">
          <label for="procedure">Procedure Description</label>
          <textarea id="procedure" placeholder="Describe any procedures..."></textarea>
        </div>
        <div class="form-group">
          <label for="insuranceType">Insurance Type</label>
          <select id="insuranceType" required>
            <option value="">Select</option>
            <option>Standard</option>
            <option>Premium</option>
            <option>Family</option>
          </select>
        </div>
        <button type="submit" class="btn-submit">Submit Application</button>
      </form>
    </div>
  </div>

  <script>
    // Login Logic
    const loginBox = document.getElementById('login-box');
    const appContent = document.getElementById('app-content');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('login-error');
    const correctUsername = "admin";
    const correctPassword = "1234";

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if(username === correctUsername && password === correctPassword){
        loginBox.style.display = "none";
        appContent.style.display = "block";
        setTimeout(() => {
          document.getElementById('fullName').focus();
        }, 150);
      } else {
        loginError.style.display = "block";
        setTimeout(()=>{ loginError.style.display = "none"; }, 1800);
      }
    });

    // Insurance Form Logic
    const refNoSpan = document.getElementById('refNo');
    const successBox = document.getElementById('success-box');
    document.getElementById('insuranceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      refNoSpan.textContent = " " + generateRefNo();
      successBox.style.display = "block";
      this.reset();
      document.getElementById('fullName').focus();
    });
    function generateRefNo() {
      let result = '';
      for(let i=0;i<10;i++) result += Math.floor(Math.random()*10);
      return result;
    }
  </script>
</body>
</html>
